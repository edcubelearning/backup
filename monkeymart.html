  <!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desmos | Beautiful free math.</title>
    <link rel="icon" href="deslogo-modified.png" type="image/x-icon">

    <style>

        body {

            background-color: #1a1a1a;

            color: #00ffcc;

            font-family: 'Orbitron', sans-serif;

            margin: 0;

            padding: 0;

            text-align: center;

        }



        h2 {

            font-size: 3rem;

            color: #00ffcc;

            text-shadow: 0px 0px 10px #00ffcc;

            margin-top: 20px;

        }



        iframe {

            border: 2px solid #00ffcc;

            box-shadow: 0px 0px 15px #00ffcc;

            margin-top: 20px;

            width: 90%;

            height: 600px;

            transition: all 0.3s ease-in-out;

        }



        iframe:hover {

            transform: scale(1.02);

            box-shadow: 0px 0px 25px #ff00ff;

        }



        .back-button {

            display: inline-block;

            margin-top: 30px;

            padding: 15px 30px;

            background-color: #333;

            border: 2px solid #00ffcc;

            color: #00ffcc;

            text-decoration: none;

            font-size: 1.5rem;

            border-radius: 10px;

            box-shadow: 0px 0px 15px #00ffcc;

            transition: background 0.3s ease, box-shadow 0.3s ease;

        }



        .back-button:hover {

            background-color: #ff00ff;

            box-shadow: 0px 0px 25px #ff00ff;

        }

    </style>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>



    <h2>Monkey Mart</h2>

    <iframe src="https://monkey-mart.io/#ion/" title="Monkey Mart"></iframe>



    <a href="index.html" class="back-button">Back to Home</a>


<script>
    document.addEventListener('keydown', function(event) {
        // Check if the '[' key is pressed 
        if (event.key === 'r' || event.key === '[') {
            // Redirect to the desired page
            window.location.href = 'index.html'; // Replace with the actual URL
        }
    });
</script>
</body>

</html>
