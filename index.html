<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdCube | Amazing free math.</title>
  <link rel="icon" href="deslogo-modified.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #f0f0f0; /* Light gray background */
      color: #555555; /* Dark gray text */
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    nav ul li {
      margin-right: 20px;
      position: relative;
    }

    nav ul li a {
      color: #555555; /* Dark gray text */
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav ul li .dropdown::after {
      content: 'â–¼';
      font-size: 0.7rem;
      margin-left: 5px;
    }

    /* Globe Icon */
    .globe-icon img {
      height: 20px;
    }

    /* Hero Section with Blue Background */
    .hero {
      background-color: #007ACC; /* Blue background */
      padding: 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .hero-content {
      max-width: 50%;
      margin-left: 100px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1em;
      text-align: left;
    }

    .hero p {
      font-size: 1.2rem;
      color: white;
      text-align: left;
      margin-bottom: 1.5em;
    }

    .hero button {
      background-color: white;
      color: #555555; /* Dark gray text for the button */
      padding: 0.75em 2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-align: left;
    }

    .hero button:hover {
      background-color: #e0e0e0;
    }

    /* Image of graph on the right side */
    .hero-graph img {
      max-width: 45%;
      margin-left: 200px;
    }

    /* Section below blue rectangle */
    .explore-tools {
      background-color: white;
      text-align: center;
      padding: 2em 0;
    }

    .explore-tools h2 {
      font-size: 1.8rem;
      margin-bottom: 1em;
      color: black;
    }

    /* Button grid for tools */
    .tools-grid {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-top: 1.5em;
    }

    .tool-item {
      text-align: center;
    }

    .tool-item img {
      height: 100px;
      width: 100px;
      cursor: pointer;
    }

    .tool-item p {
      margin-top: 0.5em;
      font-size: 1rem;
      color: #333;
    }

    footer {
      background-color: #007ACC;
      color: white;
      padding: 1em;
      text-align: center;
      margin-top: 2em;
      position: relative;
    }

    #hidden-button {
      background: none;
      border: none;
      color: inherit;
      font: inherit;
      cursor: pointer;
      padding: 0;
      margin-left: 5px;
    }

    #hidden-button:hover {
      color: inherit;
      text-decoration: none;
      cursor: default;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="https://i.ibb.co/7trN3q3/Screenshot-2024-09-09-at-8-56-46-PM.png" alt="Logo">
    </div>

    <nav>
      <ul>
        <li><a href="#math-tools" class="dropdown">Math Tools</a></li>
        <li><a href="#resources" class="dropdown">Resources</a></li>
      </ul>
    </nav>

    <div class="auth">
      <a href="#login" style="color: #555555; text-decoration: none;">Log In</a><p class="globe-icon">
      <!--<p class="globe-icon">
        <img src="globe.png" alt="Globe">
      </p>-->
    </div>
  </header>

  <main>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Beautiful free math.</h1>
        <p>At EdCube Studio, we want to help everyone learn math, love math, and grow with math.</p>
        <button>Open Graphing Calculator</button>
      </div>
      <div class="hero-graph">
        <img src="graph1.png" alt="Graph">
      </div>
    </section>

    <!-- Explore Math Tools Section -->
    <section class="explore-tools">
      <h2>Explore all of our math tools!</h2>
      <div class="tools-grid">
        <div class="tool-item">
          <img src="graph-tool-icon.png" alt="Graph Tool">
          <p>Graphing</p>
        </div>
        <div class="tool-item">
          <img src="geometry-tool-icon.png" alt="Geometry Tool">
          <p>Scientific</p>
        </div>
        <div class="tool-item">
          <img src="scientific-tool-icon.png" alt="Scientific Tool">
          <p>Four Function</p>
        </div>
        <div class="tool-item">
          <img src="scientific-tool-icon.png" alt="Scientific ">
          <p>Matrix</p>
        </div>
        <div class="tool-item">
          <img src="scientific-tool-icon.png" alt="Scientific ">
          <p>Geometry</p>
        </div>
        <div class="tool-item">
          <img src="scientific-tool-icon.png" alt="Scientific ">
          <p>3D</p>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p><button id="hidden-button">&copy;</button>
      2024 Desmos Alternative Curriculums. All rights reserved.
    </p>
  </footer>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === ']') {
        window.location.href = 'mainpage.html';
      }
    });
    document.getElementById('hidden-button').addEventListener('click', function() {
      window.location.href = 'mainpage.html';
    });
  </script>

</body>

</html>
